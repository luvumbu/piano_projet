  <title>Relancer un son avec la touche M</title>

<body>

  <audio id="myAudio" src="song/DO.mp3"></audio>

  <script>
    document.addEventListener('keydown', function(event) {
      // Vérifiez si la touche pressée est "m"
      if (event.key === 'm') {
        // Récupérez l'élément audio
        var audio = document.getElementById('myAudio');

        // Réinitialisez la position de lecture à zéro
        audio.currentTime = 0;

        // Démarrez la lecture du son
        audio.play();
      }
    });

    var keyNoteMapping = {

      'u': 'SI',
      // Ajoutez d'autres touches et notes au besoin
    };

    document.addEventListener('keydown', function(event) {
      // Vérifiez si la touche pressée est dans la correspondance
      var key = event.key.toLowerCase();
      if (keyNoteMapping.hasOwnProperty(key)) {
        // Récupérez l'élément audio correspondant à la note
        var audioElement = Array.from(audioElements).find(function(audio) {
          return audio.dataset.note === keyNoteMapping[key];
        });

        // Si l'élément audio est trouvé, démarrez la lecture
        if (audioElement) {
          audioElement.pause();
          audioElement.currentTime = 0;
          audioElement.play();
        }
      }
    });
